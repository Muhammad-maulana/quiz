<h2>Menghitung Luas Segitiga</h2>
<table>
  <tr>
    <td>Alas</td>
    <td>:</td>
    <td><input type="text" name="" id="alasSegitiga"></td>
  </tr>
  <tr>
    <td>Tinggi</td>
    <td>:</td>
    <td><input type="text" name="" id="tinggiSegitiga"></td>
  </tr>
  <tr>
      <td></td>
      <td></td>
      <td><input type="button" value="Hitung" onclick="hitung()"></td>
  </tr>
  <tr>
    <td>Hasl</td>
    <td> : </td>
    <td><p id="hasil"></p></td>
</tr>
</table>
</div>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

    function hitung(){
      let alas =  document.getElementById('alasSegitiga').value;
      let tinggi =  document.getElementById('tinggiSegitiga').value;
      
      let hasil =  alas * tinggi / 2;
      document.getElementById('hasil').innerHTML = 'Luas Segitiga '+hasil;
    }
</script>
